    <h1>Link-Pseudo Classes</h1>
    <h3>
        Default Color of the link is blue.<br>
        When you hover a mouse on link, color changes to red.<br>
        When you click on the link, color changes to green.<br>
        and after that color changes to purple, because it shows you have visited the link.
    </h3>
