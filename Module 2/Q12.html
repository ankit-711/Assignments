<!DOCTYPE html>

    <title>Dynamic-Pseudo Class</title>

</head>
<body>
    <h1>Dynamic-Pseudo Class</h1>
    <h2>Color of button</h2>
    <h3>
        Default: <span class="first">Red</span> <br>
        Hover : <span class="second">Green</span> and cursor turns into pointer<br>
        Click : <span class="third">Yellowgreen</span>
    </h3>
    <button class="btn">Click Me :)</button>
</body>
